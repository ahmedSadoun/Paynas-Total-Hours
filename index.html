<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./fetch-data.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .close-btn:hover {
        background-color: red;
      }
    </style>
    <title>Paynas Audit</title>
  </head>

  <body>
    <div>
      <div class="card" style="width: 18rem">
        <!-- Close Button Begins -->
        <div class="d-flex justify-content-end">
          <button class="position-fixed border-0 close-btn" id="close-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="10"
              height="10"
              viewBox="0 0 24 24"
            >
              <path
                d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"
              ></path>
            </svg>
          </button>
        </div>
        <!-- Close Button Ends -->

        <div class="card-body">
          <h5 class="card-title">Paynas Audit</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            From this week sunday to thursday
          </h6>
          <h6 id="workingDaysCount"></h6>
          <h6 id="totalHours"></h6>
          <h6 id="todaysWorkingHours"></h6>
        </div>
        <button id="Refresh" class="btn btn-primary">Refresh</button>
        <button id="check-in" class="btn btn-primary mt-2">Check In</button>
        <button id="check-out" class="btn btn-primary mt-2">Check Out</button>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
          </form>
          <button id="Submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
